version: '3.8'
services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama  # persist models

  app:
    build: .
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - ollama
    # ... other config ...

volumes:
  ollama_data: